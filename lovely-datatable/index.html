<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 8: Personalización Extrema y Máximas Columnas</title>
    <style>
        body { 
            font-family: 'Courier New', Courier, monospace;
            background-color: #282c34;
            color: #fff;
            padding: 20px;
        }
        h1 { color: #61dafb; border-bottom: 2px solid #61dafb; padding-bottom: 5px; }
        lovely-datatable  {
            --lovely-dt-border-color: #ff5500;
            --lovely-dt-row-font-family: 'Courier New', monospace;
            --lovely-dt-row-bg-odd: #3e4451;
            --lovely-dt-row-bg-even: #282c34;
            --lovely-dt-row-bg-child: #4b5263;
            --lovely-dt-row-bg-hover: #ffcc00; /* Fondo de hover: Amarillo */
            --lovely-dt-text-color-hover: #000000; /* Texto de hover: Negro */
            --lovely-dt-expander-icon-color: #00ff00;
            color: #dcdcdc; 
        }
        lovely-datatable ::part(th) {
             background-color: #ff5500;
             color: #000;
             font-weight: bold;
        }
    </style>
    <script type="module" src="/src/index.ts"></script> 
</head>
<body>
    <h1>Demo 8: Personalización Extrema (Estilo Retro Dark Mode)</h1>
    <p>Esta tabla sobrescribe todas las variables CSS. ¡Pasa el ratón para ver el hover amarillo!</p>
    <lovely-datatable  id="table-max-custom"></lovely-datatable >
    <script type="module">
        const table = document.getElementById('table-max-custom');
        table.columns = [
            { key: 'id', label: 'ID', width: '5%' },
            { key: 'client', label: 'Cliente', width: '15%' },
            { key: 'project', label: 'Proyecto', width: '20%' },
            { key: 'manager', label: 'Manager', width: '10%' },
            { key: 'budget', label: 'Presupuesto' },
            { key: 'progress', label: 'Progreso', width: '10%' },
            { key: 'status', label: 'Estado', width: '10%' },
            { key: 'priority', label: 'Prioridad', width: '10%' },
             { key: 'priority', label: 'Prioridad', width: '10%' },
              { key: 'priority', label: 'Prioridad', width: '10%' },
        ];
        table.showExpanderIcon = true;
        table.expanderIconPosition = 'last'; 
        table.data = [
            { id: 1, client: 'Alpha Solutions', project: 'API Backend V2', manager: 'C. Smith', budget: '$85,000', progress: '75%', status: 'Activo', priority: 'Alta',
                children: [
                    { id: 1.1, client: '— Tarea DB', project: 'Diseño Esquema', manager: 'J. Doe', budget: '$5,000', progress: '100%', status: 'Completado', priority: 'Media' },
                    { id: 1.2, client: null, project: 'Prototipo Dashboard', manager: 'L. Green', budget: '$10,000', progress: '50%', status: 'En Pausa', priority: 'Alta' }
                ]
            },
            { id: 2, client: 'Beta Analytics', project: 'Informe Q4', manager: 'A. Black', budget: '$12,000', progress: '90%', status: 'Cerrando', priority: 'Media' },
            { id: 3, client: 'Gamma Inc.', project: 'Landing Page', manager: 'C. Smith', budget: '$4,000', progress: '100%', status: 'Completado', priority: 'Baja' }
        ];
    </script>
</body>
</html>
